<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Top Down example</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<script src="js/phaser.min.js"></script>
	</head>
	<body>
		<div id="screen"></div>

		<script type="text/javascript">

			window.onload = function() {

				var w = document.body.offsetWidth;
				var h = document.body.offsetHeight;
				var game = new Phaser.Game(w, h, Phaser.AUTO, '', { preload: preload, create: create, render: render });
				var player;

				function preload() {
				}

				function create() {
					var w = 40;
					var h = 40;
					var x = game.width / 2 - w / 2;
					var y = game.height / 2 - h / 2;
					player = new Phaser.Rectangle(x, y, w, h);
				}

				function render() {
					game.debug.geom(player,'#0fffff');
				}

			};

		</script>
	</body>
</html>
